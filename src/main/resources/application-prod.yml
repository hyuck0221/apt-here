spring:
  datasource:
    url: jdbc:mariadb://${DB_URL}/apthere?autoReconnect=true&rewriteBatchedStatements=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        default_batch_fetch_size: 100